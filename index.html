<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="outer">
      <div class="innerrectangle">
        <img
          src="./assets/images/illustration-article.svg"
          alt="default"
          class="pic"
        />
        <div class="learning">Learning</div>
        <div class="first line">Published 21 December 2024</div>
        <h2 class="secondline">Html & Css Foundations</h2>
        <div class="thirdline">
          These language are the backbone of every website, defining structure
          content and presentation
        </div>
        <div class="end">
          <img
            src="./assets/images/image-avatar.webp"
            alt="error"
            class="logo"
          />
          <span class="text"> Greg Hopper </span>
        </div>
      </div>
    </div>
  </body>
</html>
